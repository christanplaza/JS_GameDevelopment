<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Intro</title>
</head>
<body>
    <canvas height="500" width="500" style="border: 2px solid #000000" id="ctx"/>

    <script>
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Ubuntu'; // Calibri for others

        // Displays the text, no borders.
        // ctx.fillText("Hello World!", 150, 250);

        // Only colors the border of the text
        ctx.strokeText("Hello World!", 150, 250);

        // Moves a 'cursor' to the position
        ctx.moveTo(100, 300);

        // Creates a line from current 'cursor' position going to the given position
        ctx.lineTo(200, 300);

        // Generates the line (or draws it)
        ctx.stroke();

        // Changes color of the context
        ctx.fillStyle = '#aef512';
        
        // 4 Arguments = X, Y, Width, Height
        ctx.fillRect(300, 400, 150, 50);
    </script>
</body>
</html>
