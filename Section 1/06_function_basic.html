<!DOCTYPE html>
<html>
<head>
    <title>Basic Functions</title>
</head>
<body>
    <script>

        myFun = function() {
            console.log('Hello World!');
            console.log('Hello World!');
            console.log('Hello World!');
            console.log('Hello World!');
            console.log('Hello World!');
            console.log('Hello World!');
        };

        myFun();

        area = function(length, width) { // Length = 10, Width = 20
            var a = length * width; // a = 10 * 20 = 200

            return a; // returning 200 to the function call
        }

        console.log(area(10, 20)); // area(10, 20) will be replaced by value 200 because of return
    </script>
</body>
</html>
