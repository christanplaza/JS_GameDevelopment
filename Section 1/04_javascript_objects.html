<!DOCTYPE html>
<html>
<head>
    <title>Javascript Objects</title>
</head>
<body>
    <script>
        // What is an object?
        // An object is any real world entity which has some properties.    

        var car = {
            speed: 300,
            height: 200,
            seats: 4,
        };

        // Introduce console log for debugging
        console.log(car);

        // Accessing each property
        console.log('Speed: ', car.speed);
        console.log('Height: ', car.height);
        console.log('Seats: ', car.seats);
    </script>
</body>
</html>
