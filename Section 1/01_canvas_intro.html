<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Intro</title>
</head>
<body>
    <canvas height="500" width="500" style="border: 2px solid #000000" id="ctx"/>

    <script>
        // We need' a reference to the canvas, since we will be using it as a "Screen" for the game. GetContext() is because we are making 2D applications.
        var ctx = document.getElementById('ctx').getContext('2d');

        // Changing the Font variables of the canvas
        ctx.font = '30px Ubuntu'; // Calibri for others

        // Adding a String at X and Y Coordinates
        ctx.fillText("Hello World!", 150, 250);
    </script>
</body>
</html>
