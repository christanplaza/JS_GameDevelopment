<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Intro</title>
</head>
<body>
    <canvas height="500" width="500" style="border: 2px solid #000000" id="ctx"/>

    <script>
        var ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Ubuntu';

        ctx.fillText("Sample", 200, 100);
        // Saves the current attribute of the canvas
        ctx.save();

        ctx.fillStyle = 'red';
        ctx.fillRect(200, 200, 100, 100);

        // Restores / Reverts to the last check-point. This is for instances where you have to modify multiple attributes.
        ctx.restore();
        ctx.fillText("Sample", 200, 400);
    </script>
</body>
</html>
